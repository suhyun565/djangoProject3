<html>
   <head>
      <title>Google Charts Test</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});
      </script>
   </head>

   <body>
   {% include 'index/base.html' %}

   <h1 style="font-family: Jua"><center>Graph1 bar chart</center></h1>
 <div class="container">


      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
              var data = google.visualization.arrayToDataTable([
               ['Month', '음료', '주류', '간편식품', '생필품', 'etc'],
               ['January',  1800,      390,       250,    1220,  540],
               ['February',  1600,      400,      300,  1150,    520],
               ['March',  1370,      440,      320,   1130,    530],
               ['April',  1250,       480,     440,    1190,     470],
               ['May',  1030,      540,       520,    1030,    430],
            ]);

            var options = {title: '월 주문량 비교',

            };

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>

     <button onclick="window.history.back();" class="btn btn-outline-success"
             style="background-color: white; color: black; border-color: black; margin-left: 500px"
             type="button">go back</button>
</div>
   </body>
</html>
