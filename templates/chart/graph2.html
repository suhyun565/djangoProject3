<html>
   <head>
     <title>Google Charts Tutorial</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});
      </script>
   </head>

   <body>
   {% include 'index/base.html' %}

   <h1 style="font-family: Jua"><center>Graph1 bar chart</center></h1>
  <div class="container">



      </div>

       <script  type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script style="font-family: Jua" type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['cateory', ''],
          ['음료',     11],
          ['주류',      2],
          ['간편식품',  7],
          ['생필품', 2],
          ['etc',    5]
        ]);

        var options = {
          title: 'released product',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
     <body>
 </div>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>

     <button onclick="window.history.back();" class="btn btn-outline-success"
             style="background-color: white; color: black; border-color: black; margin-left: 500px"
             type="button">go back</button>
</div>
   </body>
</html>
